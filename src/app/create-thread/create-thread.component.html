<section class="container">
  <div class="row">
    <h1 class="text-center">Create A Post</h1>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="createThread(threadForm)">
        <div class="form-group">
          <label for="name">Thread:</label>
          <input type="text" [(ngModel)]="threadForm.title" name="name" class="form-control" id="name" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-default" [disabled]="processing">Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>
