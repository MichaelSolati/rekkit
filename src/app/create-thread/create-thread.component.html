<section class="container">
  <div class="row">
    <h1 class="text-center">Create A New Thread</h1>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="createThread(threadForm)">
        <div class="form-group">
          <label for="thread">Message:</label>
          <textarea [(ngModel)]="threadForm.title" class="form-control" rows="5" name="thread" id="thread"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-default" [disabled]="processing">Create</button>
        </div>
      </form>
    </div>
  </div>
</section>
