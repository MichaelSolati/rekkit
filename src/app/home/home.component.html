<div class="container">
  <div class="list-group">
    <a *ngFor="let thread of threads" [routerLink]="['post', thread.thread_id]" class="list-group-item">
      <h4 class="list-group-item-heading">{{thread.title}}</h4>
      <p class="list-group-item-text">Posted on {{thread.created_on | date:"MM/dd/yy"}} by {{thread.created_by}}</p>
    </a>
  </div>
</div>
