<section class="container">
  <div class="row">
    <h1 class="text-center">Welcome To Rekkit</h1>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <h3 class="text-center">We spit hot fires!!!</h3>
      <ul>
        <li *ngFor="let text of bacon">{{text}}</li>
      </ul>
    </div>
    <div class="col-xs-12 col-sm-6">
      <div class="text-center">
        <h3 *ngIf="isSigningIn">Sign In</h3>
        <h6><a class="center" *ngIf="isSigningIn" (click)="toggleSignIn()">(Need An Account?)</a></h6>
        <h3 *ngIf="!isSigningIn">Create Account</h3>
        <h6><a class="center" *ngIf="!isSigningIn" (click)="toggleSignIn()">(Already Have An Account?)</a></h6>
      </div>
      <form (ngSubmit)="submit()">
        <div *ngIf="!isSigningIn" class="form-group">
          <label for="name">Name:</label>
          <input type="text" [(ngModel)]="signInForm.name" name="name" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" [(ngModel)]="signInForm.username" name="username" class="form-control" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" [(ngModel)]="signInForm.password" name="password" class="form-control" id="password" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>
